<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 음악회</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 꾸미기 */
      .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1); /* 마우스를 올렸을 때 크기를 1.1배로 확대 */
        }
      /* 예쁜 Hero 스타일 */
      .hero {
        background: url('https://t1.daumcdn.net/cfile/blog/212FF03852C6203823') center/cover no-repeat;
        color: #fff;
        padding: 60px;
        text-align: center;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      }

      .hero h1 {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .hero h2 {
        font-size: 1.5em;
        font-weight: normal;
      }    
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">음악은 나라에서 허락한 유일한 보약</h1>
      <h2 class="text-white">당신의 기분에 따른 음악을 추천드립니다</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- 웃음 카드 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://th.bing.com/th/id/OIP.PHgWee9Qfd6mBRtSUzauCAAAAA?rs=1&pid=ImgDetMain"
              class="card-img-top"
              alt="웃는 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">기분 좋은 날</h5>
              
              <p class="card-text">
                기분 좋은 날 당신의 행복을 위한 산뜻한 노래
              </p>
              <a
                href="https://www.youtube.com/watch?v=f6X36lcmg6M"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 우는 카드 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://media.istockphoto.com/vectors/crying-emoticon-icon-on-transparent-background-vector-id1284287722?k=20&m=1284287722&s=170667a&w=0&h=1CJwNmJeYfVPxK1Tj438_L3-paP18bzFMR4r8p9iizQ="
              class="card-img-top"
              alt="우는 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">슬픈 날</h5>
              
              <p class="card-text">
                슬픈 날 당신의 지친 마음을 위로해 주는 노래
              </p>
              <a
                href="https://www.youtube.com/watch?v=HfAhUxPSubs"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 활기찬 카드 -->
        <div class="col-md-4 mb-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://th.bing.com/th/id/OIP.cSq-s5J6xz7TcNEjWXIAOAAAAA?rs=1&pid=ImgDetMain"
              class="card-img-top"
              alt="활기찬 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">텐션MAX! 신나는 날</h5>
              
              <p class="card-text">
                신나는 날 텐션을 우주 끝까지 올려줄 K-POP
              </p>
              <a
                href="https://www.youtube.com/watch?v=gEcmronerSE"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
     </div>
          <!-- 트리 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src="https://png.pngtree.com/png-vector/20190130/ourlarge/pngtree-cartoon-green-christmas-tree-illustration-for-commercial-use-stripcolortreesstar-png-image_673012.jpg"
              class="card-img-top"
              alt="트리 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">크리스마스 캐롤</h5>
              
              <p class="card-text">
                크리스마스 특별한 연말 분위기를 원하는 당신을 위한 캐롤
              </p>
              <a
                href="https://www.youtube.com/watch?v=a_80o2lDYec"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        


    </div>
  </body>
</html>
